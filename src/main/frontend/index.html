<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <div class="header">
            <h1>Tip Calculator</h1>
            <div class="container">
            <p>Calculate your tip easily!</p>
            <p>Enter the bill amount and the tip percentage to get the total tip amount.</p>
            <div class="calculator-box">
                <div class="input-row">
                    <label for="billAmount">Bill Amount:</label>
                    <input type="number" id="billAmount" placeholder="Enter bill amount" required>
                    <span class="currency-symbol">€</span>
            </div>
            <div class="result-row">
                <label for="tipAmount">Tip Amount:</label>
                <span id="tipAmount">0.00</span>
                <span class="currency-symbol">€</span>
            </div>
            <div class="result-row">
                <label for="totalAmount">Total Amount:</label>
                <span id="totalAmount">0.00</span>
                <span class="currency-symbol">€</span>
            </div>
            <div class="buttons">
                <button class="tip-btn" data-percent="5">5 %</button>
                <button class="tip-btn" data-percent="10">10 %</button>
                <button class="tip-btn" data-percent="15">15 %</button>
                <input class="number"  id="custom-tip" placeholder="___ %"/>
            </div>
            <div class="action-btns">
                <button class="reset-btn">Reset</button>
                <button class="calculate-btn">Calculate</button>
            </div>            
        </div>
    </body>
</html>
