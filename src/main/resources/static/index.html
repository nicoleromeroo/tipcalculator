<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <div class="header">
            <h1>Tip Calculator</h1>
            <div class="container">
            <div class="calculator-box">
                <div class="amount-group">
                    <label for="billAmount">Bill</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">€</span>
                        <input type="number" id="billAmount" placeholder="0.00" required>
                    </div>
                </div>
                <div class="amount-group">
                    <label for="TipAmount">Select Tip</label>
                </div>

            <div class="tip-buttons">

                <button class="tip-btn" data-percent="5">5%</button>
                <button class="tip-btn" data-percent="10">10%</button>
                <button class="tip-btn" data-percent="15">15%</button>
                <button class="tip-btn" data-percent="25">25%</button>
                <button class="tip-btn" data-percent="50">50%</button>
                <button class="tip-btn custom-btn" id="customBtn">Custom</button>
                <input type="number" id="customInput" placeholder="%" style="display: none;" />
            </div>


            <div class="result-box">
                <div class="result-line">
                    <div class="label">
                    <strong>Tip Amount</strong><br>
                    </div>
                    <div class="value">€ <span id="tipAmount">0.00</span></div>
                </div>
                <div class="result-line">
                    <div class="label">
                    <strong>Total</strong><br>
                    </div>
                    <div class="value">€ <span id="totalAmount">0.00</span></div>
                </div>
                <button class="reset-btn">RESET</button>
            </div>

                      
        </div>
    </body>
</html>
